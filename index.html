<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <title>Face Recognition</title>
  <!-- Tailwind 3 script tag -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <main id="main-container"
    class="w-full h-[100vh] flex flex-col items-center justify-center bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900">
    <input type="file" id="imageUpload" class="bg-white shadow shadow-white rounded p-2">
    <div class="py-5">
      <button id="msg-box" class="bg-white shadow shadow-white rounded p-2 flex items-center gap-2">
        <span class="flex h-3 w-3 relative">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
        </span>
        Loading, Please wait...
      </button>
    </div>

  </main>
</body>

</html>
